# Al-Folio Configuration
## Docs: https://github.com/alshedivat/al-folio/blob/main/README.md 
## Source: https://github.com/alshedivat/al-folio

# Site
title: CIML Project
subtitle: ""
description: ""
keywords:
author: SDSC
language: en
timezone: ""

# From Al-Folio template, I think we can leave it empty for this project
first_name:
middle_name:
last_name:
contact_note: 
description: 
footer_text: 
keywords:
lang: en 
icon: #provide name of image in /assets/img

# repo color theme
repo_theme_light: default # https://github.com/anuraghazra/github-readme-stats/blob/master/themes/README.md
repo_theme_dark: dark # https://github.com/anuraghazra/github-readme-stats/blob/master/themes/README.md
repo_trophies:
  enabled: true
  theme_light: flat # https://github.com/ryo-ma/github-profile-trophy
  theme_dark: gitdimmed # https://github.com/ryo-ma/github-profile-trophy

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://ciml.sdsc.edu/ #base hostname and protocol for site
baseurl: # the subpath of your site, e.g. /blog/. Leave blank for root
last_updated: false # set to true if you want to display last updated in the footer
impressum_path: # set to path to include impressum link in the footer, use the same path as permalink in a page, helps to conform with EU GDPR
back_to_top: false # set to false to disable the back to top button
#root: /
#permalink: :title/
#permalink_defaults:
#pretty_urls:
#    trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
#    trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
    enable: true # Open external links in new tab
    field: site # Apply to the whole site
    exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
    enable: true
    line_number: true
    auto_detect: false
    tab_replace: ""
    wrap: true
    hljs: false
prismjs:
    enable: false
    preprocess: true
    line_number: true
    tab_replace: ""

# -----------------------------------------------------------------------------
# RSS Feed
# -----------------------------------------------------------------------------
# will use title and url fields
# Take a look to https://github.com/jekyll/jekyll-feed for more customization

rss_icon: false

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: true
search_enabled: true
socials_in_search: true
bib_search: true

# Dimensions
max_width: 930px

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
# Homepage settings
homepage:
  hero_title: "Welcome to CIML Project"
  hero_subtitle: "Your project subtitle here."
  
index_generator:
    path: ""
    per_page: 10
    order_by: -date


blog_name: CIML-ORG # blog_name will be displayed in your blog page
blog_description: 
permalink: /blog/:year/:title/
lsi: false # produce an index for related posts

# Pagination
pagination:
  enabled: true

related_blog_posts:
  enabled: true
  max_related: 5

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include: ["_posts", "_layouts","_includes"]
exclude: []
ignore: []

plugins:
  - jekyll-remote-theme
  - jekyll-archives
  - jekyll-email-protect
  - jekyll-feed
  - jekyll-get-json
  - jekyll-imagemagick
  - jekyll-jupyter-notebook
  - jekyll-link-attributes
  - jekyll-minifier
  - jekyll-paginate-v2
  - jekyll-regex-replace
  #- jekyll/scholar
  - jekyll-sitemap
  - jekyll-tabs
  #- jekyll-terser
  - jekyll-toc
  - jekyll-twitter-plugin
  - jemoji

# Extensions
## Plugins: https://hexo.io/plugins/ ##ignore
## Themes: https://hexo.io/themes/ ##ignore 
#theme: Al-Folio
remote_theme: alshedivat/al-folio@main

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
    type: "git"
    repo: "https://github.com/ciml-org/ciml-org.github.io"
    branch: "gh-pages"

toc:
    maxdepth: 3
    class: toc
    slugify: transliteration
    decodeEntities: false
    anchor:
        position: after
        symbol: "#"
        style: header-anchor
